<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% seo %}
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    :root {
      --bg: #0a0a0a;
      --bg-secondary: #141414;
      --text: #fafafa;
      --text-muted: #888;
      --accent: #00B4D8;
      --success: #22C55E;
      --border: #262626;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 24px;
    }

    header {
      padding: 24px 0;
      border-bottom: 1px solid var(--border);
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 32px;
    }

    .header-links {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .header-links a {
      color: var(--text-muted);
      font-size: 14px;
    }

    .header-links a:hover {
      color: var(--text);
    }

    .github-stars {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      color: var(--text);
    }

    .github-stars:hover {
      text-decoration: none;
      border-color: var(--text-muted);
    }

    article {
      max-width: 720px;
      margin: 0 auto;
      padding: 60px 24px;
    }

    article h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
    }

    .post-meta {
      color: var(--text-muted);
      font-size: 14px;
      margin-bottom: 48px;
    }

    article h2 {
      font-size: 24px;
      font-weight: 600;
      margin-top: 48px;
      margin-bottom: 16px;
    }

    article h3 {
      font-size: 20px;
      font-weight: 600;
      margin-top: 36px;
      margin-bottom: 12px;
    }

    article p {
      margin-bottom: 16px;
      color: var(--text);
      font-size: 16px;
      line-height: 1.7;
    }

    article ul, article ol {
      margin-bottom: 16px;
      padding-left: 24px;
      color: var(--text);
    }

    article li {
      margin-bottom: 8px;
      line-height: 1.7;
    }

    article code {
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 14px;
    }

    article pre {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
      overflow-x: auto;
    }

    article pre code {
      background: none;
      border: none;
      padding: 0;
      font-size: 13px;
      line-height: 1.6;
    }

    article strong {
      font-weight: 600;
    }

    article table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
      font-size: 14px;
    }

    article th {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 2px solid var(--border);
      font-weight: 600;
    }

    article td {
      padding: 10px 16px;
      border-bottom: 1px solid var(--border);
    }

    article blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 16px;
      margin-bottom: 16px;
      color: var(--text-muted);
    }

    article hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 48px 0;
    }

    .post-footer {
      margin-top: 60px;
      padding-top: 32px;
      border-top: 1px solid var(--border);
      font-size: 14px;
      color: var(--text-muted);
    }

    .post-footer a {
      color: var(--accent);
    }

    footer {
      padding: 40px 0;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 14px;
    }

    footer a {
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="/">
        <img src="/logo-dark.svg" alt="voicetest" class="logo">
      </a>
      <div class="header-links">
        <a href="/blog/">Blog</a>
        <a href="https://github.com/voicetestdev/voicetest#readme">Docs</a>
        <a href="/api/">API</a>
        <a href="https://github.com/voicetestdev/voicetest" class="github-stars">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          Star
        </a>
      </div>
    </div>
  </header>

  <article>
    <h1>{{ page.title }}</h1>
    <div class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</div>
    {{ content }}
    <div class="post-footer">
      <a href="/blog/">&larr; All posts</a> &middot;
      <a href="https://github.com/voicetestdev/voicetest">GitHub</a> &middot;
      <a href="/">voicetest.dev</a>
    </div>
  </article>

  <footer>
    <div class="container">
      <p>
        Apache 2.0 &middot;
        <a href="https://github.com/voicetestdev/voicetest">GitHub</a> &middot;
        <a href="mailto:hello@voicetest.dev">hello@voicetest.dev</a>
      </p>
    </div>
  </footer>
</body>
</html>
